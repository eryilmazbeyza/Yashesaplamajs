<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Yas hesap</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="calculator">

            <h1>javascript<br /> <span>Yaş hesaplama aracı</span></h1>
            <div class="input-box">
                <input type="date" id="date"  min="2023-01-01"/>

                <button onclick="calculateage()">Hesapla</button>
            </div>

            <p id="result">

            </p>
        </div>
    </div>


    <script>
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];

        //Kullanıcı girişi için max bugünün tarihine ayarlamak,bu kodla yeni bir date nesnesi
        //oluşturduk.ISO formatına dönüştürdük.T karakterine göre split ile bölerek
        //sadece tarih kısmını aldık.Bu kod sayesinde ileri tarihi seçemeyecek
        //YYYY-AA-GGTSS-DD-SSZ
        //ISO formatı tarih saat formatı

        //userInput.addEventListener('change', function () {
        //    var selectedDate = new Date(userInput.value);
        //    var currentDate = new Date();
        //    if (selectedDate < currentDate) {
        //        alert('Geçmiş tarih seçilemez');
        //    }
        //})


        let result = document.getElementById("result");
        function calculateage() {


            let birtdate = new Date(userInput.value);
            let d1 = birtdate.getDate();
            let m1 = birtdate.getMonth() + 1;
            let y1 = birtdate.getFullYear();
            //Kullanıcının girdiği değeri aldık

            let today = new Date();
            //İşlem yapacağımız bugünkü tarih değerini aldık
            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();



            let d3, m3, y3;
            y3 = y2 - y1;
            if (m2 >= m1) {
                m3 = m2 - m1;



            }

            else {
                y3--;
                m3 = 12 + m2 - m1;
            }

            if (d2 >= d1) {

                d3 = d2 - d1;
            }
            else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }
            if (m3 < 0) {
                m3 = 11;
                y3--;

            }

            if (isNaN(y3) || isNaN(m3) || isNaN(d3)) {

                result.innerHTML = 'Lütfen Tarih Seçiniz';

            }
            else {
                result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old`;
            }
        }


        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();

        }
       

    </script>

</body>
</html>
